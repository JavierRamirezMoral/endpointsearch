
# GitHub Actions workflow for Python CI/CD
name: Python CI


# Trigger workflow on push or pull request
on: [push, pull_request]

jobs:
  build:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test against multiple Python versions
        python-version: ['3.9', '3.10', '3.11']

    steps:
      # Step 1: Check out the repository code
      - uses: actions/checkout@v3

      # Step 2: Set up the selected Python version
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Cache pip dependencies for faster builds
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install Python dependencies and tools
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install black flake8 mypy pytest-cov pip-audit

      # Step 6: Lint code with flake8
      - name: Lint with flake8
        run: flake8 .

      # Step 7: Static type checking with mypy
      - name: Type checking with mypy
        run: mypy .

      # Step 8: Security audit of dependencies
      - name: Security audit of dependencies
        run: pip-audit

      # Step 9: Run tests with coverage report
      - name: Run tests with coverage
        run: pytest --cov=.

